name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            .pre-commit-config.yaml

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci --prefer-offline

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - run: pip install --no-cache-dir pre-commit isort

      - run: pre-commit run --all-files --show-diff-on-failure --color=always

  build:
    runs-on: ubuntu-latest
    needs: pre-commit
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        service: [backend, frontend, integration-e2e-tests]

    steps:
      - uses: actions/checkout@v5

      - name: Generate image tag
        id: tag
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_SHA: ${{ github.sha }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          # Format: {ref}-{short-sha}-{timestamp}
          # e.g., main-5db1366-1761421093 or pr-243-5db1366-1761421093

          # Use head SHA for PRs (persistent), github.sha for branches
          if [ "$EVENT_NAME" == "pull_request" ]; then
            # For PRs: use head.sha (persistent commit) instead of merge_commit_sha (temporary)
            COMMIT_SHA="$PR_HEAD_SHA"
            REF="pr-${PR_NUMBER}"
          else
            # For branches: use github.sha (already persistent)
            COMMIT_SHA="$GITHUB_SHA"
            REF=$(echo "$REF_NAME" | sed 's/\//-/g')
          fi

          SHORT_SHA=$(echo "${COMMIT_SHA}" | cut -c1-7)
          TIMESTAMP=$(date +%s)

          TAG="${REF}-${SHORT_SHA}-${TIMESTAMP}"
          {
            echo "value=${TAG}"
            echo "timestamp=${TIMESTAMP}"
            echo "commit_sha=${COMMIT_SHA}"
          } >> "$GITHUB_OUTPUT"
          echo "Generated image tag: ${TAG} (commit: ${COMMIT_SHA})"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build amd64 image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.service }}
          platforms: linux/amd64
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.value }}
          build-args: |
            APP_VERSION=${{ steps.tag.outputs.value }}
            APP_ENVIRONMENT=staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.value }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.value }}
            ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.commit_sha }}
          build-args: |
            APP_VERSION=${{ steps.tag.outputs.value }}
            APP_ENVIRONMENT=staging
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ steps.tag.outputs.commit_sha }}
            org.opencontainers.image.created=${{ steps.tag.outputs.timestamp }}
          cache-from: type=gha

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: read
    env:
      CI: true

    strategy:
      fail-fast: true
      matrix:
        service: [backend, frontend, integration-e2e-tests]

    steps:
      - uses: actions/checkout@v5

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image locally
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.service }}
          push: false
          load: true
          tags: lingua-quiz-${{ matrix.service }}:test
          build-args: |
            APP_VERSION=test
            APP_ENVIRONMENT=test
          cache-from: type=gha

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      CI: true

    steps:
      - uses: actions/checkout@v5

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images for integration testing
        run: |
          # Build all images in parallel using cache
          docker buildx build --target backend --load -t lingua-quiz-backend:latest --cache-from type=gha . &
          docker buildx build --target frontend --load -t lingua-quiz-frontend:latest --cache-from type=gha . &
          docker buildx build --target integration-e2e-tests --load -t lingua-quiz-integration-e2e-tests:latest --cache-from type=gha . &
          wait

      - name: Run tests
        run: |
          mkdir -p test-reports
          chmod 777 test-reports
          docker compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from tests

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: test-reports/
          retention-days: 1
          compression-level: 6

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  create-staging-deployment:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 5
    permissions:
      deployments: write
    steps:
      - uses: actions/checkout@v5

      - name: Get image tag from build
        id: tag
        run: |
          # Reconstruct tag (same logic as build job)
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA=$(echo "${COMMIT_SHA}" | cut -c1-7)
          TIMESTAMP=$(date +%s)
          REF=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          TAG="${REF}-${SHORT_SHA}-${TIMESTAMP}"
          {
            echo "value=${TAG}"
            echo "commit_sha=${COMMIT_SHA}"
          } >> "$GITHUB_OUTPUT"
          echo "Generated image tag: ${TAG}"

      - name: Create staging deployment
        id: deployment
        uses: ./.github/actions/create-deployment
        with:
          environment: 'staging'
          ref: ${{ steps.tag.outputs.commit_sha }}
          is-production: 'false'
          is-transient: 'false'
          description: 'Staging deployment ${{ steps.tag.outputs.value }}'
          payload: |
            {
              "image_tag": "${{ steps.tag.outputs.value }}",
              "commit_sha": "${{ steps.tag.outputs.commit_sha }}",
              "deployed_by": "argocd-image-updater",
              "deployment_type": "automated"
            }
          environment-url: 'https://test-lingua-quiz.nikolay-eremeev.com'
          initial-status: 'in_progress'
          status-description: 'ArgoCD Image Updater is detecting new image'
