name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            .pre-commit-config.yaml

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci --prefer-offline

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - run: pip install --no-cache-dir pre-commit isort

      - run: pre-commit run --all-files --show-diff-on-failure --color=always

  build:
    runs-on: ubuntu-latest
    needs: pre-commit
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend, integration-e2e-tests]

    steps:
      - uses: actions/checkout@v5

      - name: Generate image tag
        id: tag
        run: |
          # Format: {ref}-{short-sha}-{timestamp}
          # e.g., main-5db1366-1761421093 or pr-243-5db1366-1761421093
          # Deterministic tagging - same commit always produces same tag
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TIMESTAMP=$(date +%s)

          # Sanitize ref name for Docker tag compatibility
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, use pr-{number} format
            REF="pr-${{ github.event.pull_request.number }}"
          else
            # For branches, sanitize by replacing / with -
            REF=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          fi

          TAG="${REF}-${SHORT_SHA}-${TIMESTAMP}"
          echo "value=${TAG}" >> "$GITHUB_OUTPUT"
          echo "timestamp=${TIMESTAMP}" >> "$GITHUB_OUTPUT"
          echo "Generated image tag: ${TAG}"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build amd64 image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.service }}
          platforms: linux/amd64
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.value }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ steps.tag.outputs.value }}
            ${{ env.REGISTRY }}/lingua-quiz-${{ matrix.service }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.tag.outputs.timestamp }}
          cache-from: type=gha

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: read
    env:
      CI: true

    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend, integration-e2e-tests]

    steps:
      - uses: actions/checkout@v5

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image locally
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.service }}
          push: false
          load: true
          tags: lingua-quiz-${{ matrix.service }}:test
          cache-from: type=gha

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      CI: true

    steps:
      - uses: actions/checkout@v5

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images for integration testing
        run: |
          # Build all images in parallel using cache
          docker buildx build --target backend --load -t lingua-quiz-backend:latest --cache-from type=gha . &
          docker buildx build --target frontend --load -t lingua-quiz-frontend:latest --cache-from type=gha . &
          docker buildx build --target integration-e2e-tests --load -t lingua-quiz-integration-e2e-tests:latest --cache-from type=gha . &
          wait

      - name: Run tests
        run: |
          mkdir -p test-reports
          chmod 777 test-reports
          docker compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from tests

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: test-reports/
          retention-days: 1
          compression-level: 6

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
