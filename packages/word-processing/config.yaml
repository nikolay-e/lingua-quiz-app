      case_adj: ['ого$', 'ому$', 'ым$', 'ом$', 'ая$', 'ой$', 'ую$', 'ою$', 'ые$', 'ых$', 'ыми$']
      verb_person: ['ю$', 'у$', 'ешь$', 'ишь$', 'ет$', 'ит$', 'ем$', 'им$', 'ете$', 'ите$', 'ут$', 'ют$', 'ат$', 'ят$']
