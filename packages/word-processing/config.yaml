      verb_future: ['é$', 'ás$', 'á$', 'emos$', 'éis$', 'án$']
      verb_participle: ['ado$', 'ido$']
      gender_feminine: ['a$']
      gender_masculine: ['o$']

    skip_words: ['el', 'la', 'los', 'las', 'un', 'una', 'unos', 'unas', 'y', 'o', 'de', 'del', 'en', 'a', 'al', 'por', 'para']

