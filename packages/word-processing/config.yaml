      other: ['ADV', 'NUM', 'PART', 'INTJ', 'X']

  es:
    name: "Spanish"
    wordfreq_code: "es"
    spacy_models: ['es_core_news_sm', 'es_core_news_md', 'es_core_news_lg']
    max_word_length: 20

    normalization:
      preserve_diacritics: true
      articles: ['el', 'la', 'los', 'las', 'un', 'una', 'unos', 'unas']
      remove_hyphens: false
